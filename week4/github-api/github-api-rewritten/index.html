<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Github API</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <main>
            <h1>Github Repository Search</h1>
            <div id="login"></div>
            <div id="repos"></div>
        </main>

        <!--templates -->
        <script type="text/x-handlebars-templates" id="template-login">
            <form method="post">
                <input type="text" name="username">
                <input type="password" name="password">
                <input type="submit" value="submit">
            </form>
        </script>

        <script type="text/x-handlebars-templates" id="repo-search">
            <form method="get">
                <input type="text" name="gitUser">
                <input type="submit" value="Search">
            </form>
        </script>
    </body>
</html>
