<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Connect Four</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <header>Connect Four</header>
            <section id="cat">
                <img src="img/cat.jpg">
                <h2>Player 1</h2>
            </section>
            <main>
            </main>
            <section id="doge">
                <img src="img/doge.jpg">
                <h2>Player 2</h2>
            </section>
        </div>
        <div id="overlay"></div>
        <div id="startScreen" class="popup">
            <button id="startBtn" class="btn">Start Game</button>
        </div>
        <div id="gameOver" class="popup">
            <div id="fatality">
                <div id="centre">
                    <button id="iksbutton">x</button>
                    <img id="dogeWinner" src="img/doge.jpg" alt="dog">
                    <img id="catWinner" src="img/cat.jpg" alt="dog">
                    <h2></h2>
                    <button id="restartBtn" class="btn">Play again</button>
                </div>
                    <h3>Fatality!</h3>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</html>
